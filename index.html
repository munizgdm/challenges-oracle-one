<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - Challenge Alura ONE T6</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-logo" src="assets/logo.png" alt="Logotipo da Alura.">
    </header>
    <main class="container">
        <section class="container-texto-botao">
            <div class="container-texto">
                <textarea class="container-texto-input" cols="41" rows="4" placeholder="Digite seu texto aqui"></textarea>
            </div>
            <div class="alerta">
                <img src="assets/alerta.png" alt="alerta">
                <p>Apenas letras min√∫sculas</p>
            </div>
            <div class="container-botao">
                <button class="container-botao-criptografar" onclick="btnCript()">Criptografar</button>
                <button class="container-botao-descriptografar" onclick="btnDescript()">Descriptografar</button>
            </div>
        </section>
        <section class="container-descriptografia">
            <div class="container-descriptografia-texto">
                <textarea class="container-descriptografia-output" cols="20" rows="10" ></textarea>
                <img id="boneco" src="assets/homem-alura.png">
            </div>
            <div class="container-descriptografia-copiar">
                <button class="container-descriptografia-botao-copiar" onclick="copy()">Copiar</button>
            </div>
            <div class="conteiner-descriptografia-resultado">
                <p class="texto-descriptografia-resultado"></p>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <p>Desafio criado por <strong>Oracle One</strong>. Codificado por <a href="https://github.com/munizgdm" target="_blank">Guilherme</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
